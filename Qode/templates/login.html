{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<h2><b>Welcome to Qode</b></h2>
<p>The World's No.1 Coding Interview Prep Powered by Llama 3.1</p>
    <form action="/login" method="post">
        <div class="mb-4">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-4">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-thickborder" type="submit">Log In</button>
    </form>
{% endblock %}
